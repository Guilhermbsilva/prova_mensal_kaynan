<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Dark Theme</title>

  </head>
  <body>
    <div id="botao">
      <input type="checkbox" class="checkbox" id="chk" />
      <label class="label" for="chk">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <div class="ball"></div>
      </label>
    </div>

    <div id="Formulário">
      <h1>
          Login
      </h1>

      <form action="">

          <label for="text" id="nome_label">
              Nome de Usuário
          </label>
          <input type="text" placeholder="Nome de Usuário" id="nome_input">
          
          <label for="email" id="email_label">
              Email
          </label>
          <input type="email" placeholder="Email" id="email_input">

          <label for="password" id="senha_label">
              Senha
          </label>
          <input type="password" placeholder="Senha" id="senha_input">

          <button>
              enviar
          </button>


      </form>

  </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
  </body>
</html>
